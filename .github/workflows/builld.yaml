name: Build Next.js Project

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Install Dependencies
        run: yarn  

      - name: Build Next.js Project
        run: yarn nextbuild



    

